<div class="torta_avanzada cont_grafico" *ngIf="verAlimentos||verAlimentosxRegion">
  <ngx-charts-advanced-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="gradient"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
>
</ngx-charts-advanced-pie-chart>
</div>



<!-- -----------------------------grafico de lineaa-------------------------- -->
<div class="linea cont_grafico" *ngIf="tgrafico=='linea'">

  <ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [legend]="legend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"
  [results]="data"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"

  >
</ngx-charts-line-chart>
</div>
<!-- -----------------------------grafico de lineaa-------------------------- -->



<!-- -----------------------------grafico de burbuja-------------------------- -->
<div class="burbuja cont_grafico" *ngIf="tgrafico=='burbuja'">
  <ngx-charts-bubble-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="bubbleData"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabelBurbuja"
  [showYAxisLabel]="showYAxisLabelBurbuja"
  [xAxisLabel]="xAxisLabelBurbuja"
  [yAxisLabel]="yAxisLabel"
  [xScaleMin]="xScaleMin"
  [xScaleMax]="xScaleMax"
  [yScaleMin]="yScaleMin"
  [yScaleMax]="yScaleMax"
  [minRadius]="minRadius"
  [maxRadius]="maxRadius"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)">
</ngx-charts-bubble-chart>
</div>
